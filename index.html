<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Mustache -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <script id="search-results-template" type="x-tmpl-mustache">
        {{#puppets}}
        <a href="puppet.html?puppetId={{index}}&class={{collection}}" >
            <div class="col-md-2">
                <img src={{imageTitle}} class="media-object col-md-12">
                <span class="col-md-12" style= "text-align:center">{{name}}</span>
            </div>
        </a>
        {{/puppets}}
    </script>

    <script>
        var template = $('#search-results-template').html();
        Mustache.parse(template);   // optional, speeds up future uses

        function urlParam(name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results?results[1] : "";
        };

        function renderHeader(){
            // $("#header-wrapper").load("header.html");
            var searchClass = urlParam("srch-class");
            searchClass = searchClass?searchClass:"ASIAN";
            var element = $(document.getElementById(searchClass));
            console.log("el:", element);
            element.addClass("selected");
        }

        function render(){
            var searchKey = urlParam("srch-term");
            var searchClass = urlParam("srch-class");
            $.get('data.json', function(puppets) {
                puppets = $.map(puppets, (el, index) => {
                    el.index = index;
                    return el;
                });
                if(searchKey){
                    puppets = puppets.filter((el)=>{
                        caseInsensitiveName = el.name.toLowerCase();
                        searchKey = searchKey.toLowerCase();
                        return caseInsensitiveName.indexOf(searchKey) >= 0;
                    });
                }
                searchClass = searchClass?searchClass:"ASIAN";
                console.log("searchClass: ", searchClass);
                puppets = puppets.filter((el)=>{
                    caseInsensitiveCollection = el.collection.toUpperCase();
                    searchClass = searchClass.toUpperCase();
                    return caseInsensitiveCollection.indexOf(searchClass) >= 0;
                });
                var data = {"puppets":puppets};
                console.log(searchKey, data);
                var rendered = Mustache.render(template, data);
                if(puppets.length > 0){
                    $('#search-results').html(rendered);
                }
                
                renderHeader();
            });
        };
        
    </script>

</head>
<body onload="render()">
  <!-- HEADER –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="header-wrapper" class="container-fluid">
    <div class="row">
        <div class="col-md-12" id ="header">
            <span id="header-title" class="col-md-4" >Center For Puppetry Arts</span>
            
            <span id="header-explore" class="col-md-2">Explore other collections</span>
            <a class="header-location col-md-1" id="AFRICAN" href="?srch-class=AFRICAN">African</a>
            <a class="header-location col-md-1" id="AMERICAS" href="?srch-class=AMERICAS">Americas</a>
            <a class="header-location col-md-1" id="ASIAN" href="?srch-class=ASIAN">Asian</a>
            <a class="header-location col-md-1" id="EUROPEAN" href="?srch-class=EUROPEAN">European</a>
            <a class="header-location col-md-2" id="MIDEAST" href="?srch-class=MIDEAST">Middle Eastern</a>
        </div>
    </div>
  </div>

  <div class="container">    
    <!-- Body –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div id="search-box col-md-12">
        <div class="col-md-1"> </div>
        <div class="col-md-10">
            <form class="navbar-form" role="search">
                <div class="input-group add-on col-md-12">
                <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div id="search-results" class = "search-page-image-row col-md-12">
            <span>No results to show...</span>
        </div> 
    </div>

  </div>
